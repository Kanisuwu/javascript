<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>
    <div class="result"></div>
    <div class="checkboxes">
      <label for="size">Tamanho</label>
      <input type="number" id="size" value="10">
      <br>
      <label for="numbers">Adicionar Números</label>
      <input type="checkbox" id="numbers">
      <br>
      <label for="UC">Letras Maiúsculas</label>
      <input type="checkbox" id="UC">
      <br>
      <label for="LC">Letras Minúsculas</label>
      <input type="checkbox" id="LC">
      <br>
      <label for="symbols">Símbolos</label>
      <input type="checkbox" id="symbols">
      <br>
      <input type="button" value="Generate" class="btn">
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
